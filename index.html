<!DOCTYPE html>
<head>
    <title>
        Know your typing speed
    </title>
    <link type = "text/css" rel = "stylesheet" href = "style.css">

</head>
<body>
        <header class="App-header"> 
        <p class = "general">Know Your Typing Speed!
          <ul>Instructions:
              <li>Please wait for text paragraph.</li>
              <li>If you finish typing before timer is over, click on Done button below.</li>
          </ul>
        </p>
          <div class="timer" id = "timer">60</div>
         
          <div class="textsample" id = "textsample"></div>
          <textarea class = "writingarea" id = 'writingarea' >Write Here</textarea>
          <button class = "submitbtn" id = "submitbtn">Done</button>
        </header>
      <script type = "text/javascript" src = 'typing_speed.js'></script>
</body>
</html>
